<body>
  <button onclick="b()">Click</button>
    <h1 id="output"></h1>


    <script>
        function b() {
          let values = [14, 27, 4, 32, 8, 19,45,66,90,99,12,120];
        let maximumNumber ='';
        for (let index =0; index <values.length; index++) {
          if (values[index]>maximumNumber) {
            maximumNumber= values[index]
          }
          
        }
        document.getElementById('output').innerHTML+=
        "Maximum Number is"+"<br>"+maximumNumber
        }
    </script>
